<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Day 3</title>
</head>
<body>
    <h1 id="gameHeader1">Lets play some games!</h1>
    <div id="adventureGameContainer">
        <div id="image-container">
            <img src="princess.png" id="princessImg">
            <img src="dragon.png" id="dragonImg">
        </div>
            
        
            <h2 id="gameHeader2">Will you defeat the dragon and save the princess?</h2>
            <p id="gameParagraph">Click the button to start your journey...</p>
            <Button id="startQuestButton">Start Quest</Button>
            <br>
    </div>

    
    <div id="guessingGameContainer">
        <img src="Question-mark.png" id="questionMarksImg">
        <h2 id="guessingGameHeader">Can you guess my number?</h2>
        <p id="numbersDisplay"></p>
        <p id="guessingGameParagraph">Click the button to start guessing...</p>
        <button id="guessingGameButton">Start Game</button>
        <br>
    </div>










    <script src="script.js"></script>
</body>
</html>
